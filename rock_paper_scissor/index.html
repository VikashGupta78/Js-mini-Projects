<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="main">
        <div class="heading">Rock Paper Scissors</div>
        <div class="image-box">
            <button id="rock" class="image-btn"><i class="fa-solid fa-hand-fist"></i></button>
            <button id="paper" class="image-btn"><i class="fa-solid fa-hand"></i></button>
            <button id="scissor" class="image-btn"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div class="score-box">
            <div class="score">
                <div id="your-score">0</div>
                <div>You</div>
            </div>
            <div class="score">
                <div id="comp-score">0</div>
                <div>Comp</div>
            </div>
        </div>
        <div class="result-box">
            <p class="result">Play your move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
